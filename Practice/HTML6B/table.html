<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Practice 6B - Tables</title>

<style type="text/css">

.center {
	text-align: center;
	}

.tableStyle {
	margin: auto;
	width: 550px;
	border: 1px solid black;
	padding: 4px;
	}
	
th, td {
	border: 1px solid black;
	border-spacing: 10px;
	padding: 4px;
	}

.captionStyle {
	color: #003300;
	font-weight: bold;
	font-size: 1.3em;
	padding: 3px;
	}

.firstColumn {
	background-color: #CCCCCC;
	width: 25%;
	}

.days {
	width: 15%;
	}

.dayHeader {
	background-color: #99FF66;
	}



</style>
</head>
<body>

<div class="center">

<table class="tableStyle" cellspacing="5" cellpadding="8">

<caption class="captionStyle">My Class Schedule</caption>

<colgroup class="firstColumn"></colgroup>
<colgroup class="days" span="5"></colgroup>

<tr>
	<th>Courses</th>
	<th class="dayHeader">Monday</th>
	<th class="dayHeader">Tuesday</th>
	<th class="dayHeader">Wednesday</th>
	<th class="dayHeader">Thursday</th>
	<th class="dayHeader">Friday</th>
</tr>

<tr>
	<th>INFO 1120</th>
	<td></td>
	<td>9-11</td>
	<td></td>
	<td>9-11</td>
	<td rowspan="2"></td>
</tr>

<tr>
	<th>MATH 1010</th>
	<td colspan="4">12-1</td>
</tr>

<tr>
	<th>INFO 2420</th>
	<td colspan="5">Online Available 24/7</td>
</tr>

</table>

</div>

</body>
</html>
